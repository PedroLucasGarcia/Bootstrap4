<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    
    <title>Bootstrap - Formulários</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">

    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>
        
        <!-- caixas de texto -->
        <div class="form-group">      <!-- class="form-group" - grupo de formulário-->
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control form-control-sm" type="email" id="email" placeholder="Digite seu email" readonly>    <!-- form-control-sm" - Tamanho pequeno-->
            <small class="form-text">Email será validado</small>    <!-- class="form-text" - Texto-->
        </div>

        <!-- select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input class="form-control-file" type="file" id="arquivo">      <!-- class="form-control-file" - arquivo -->
        </div>


        <!-- custom file input -->
        <div class="custom-file">       <!-- class="custom-file" - customiza o file -->>
            <input class="custom-file-input" type="file" id="arquivo">    <!-- class="custom-file-input" - customiza o input -->
            <label class="custom-file-label">Selecione arquivo</label>    <!-- class="custom-file-label" - customiza o label -->
        </div>
        <br><br>

        <!-- range -->
        <div class="form-group">
            <label id="range">Satisfação</label>
            <input class="custom-range" type="range" id="range" min="1" max="5">     <!-- class="custom-range" - customiza o range -->
        </div>

        <!-- button -->
        <input class="btn btn-primary" type="submit" value="Salvar">

    </form>
    <br><br>

    <!-- Formulário inline -->
    <form class="form-inline">      <!-- class="form-inline" - formulário inline -->
        <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
        <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
        <input class="btn btn-primary" type="submit" value="Logar">
    </form>
    <br><br>

    <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form>
        
        <div class="form-group">
            <label for="email-usuario">email</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">    <!-- is-valid - adciona uma borda verde para informar que o dado é válido -->
            <div class="valid-feedback">    <!-- valid-feedback - feedback válido -->
                Email válido
            </div>
        </div>

        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">  <!-- is-invalid - adciona uma borda vermelha para informar que o dado não é válido -->
            <div class="invalid-feedback">  <!-- invalid-feedback - feedback inválido -->
                Senha inválida  
            </div>
        </div>

        <input type="submit" value="Logar">

    </form>
    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="../../js/bootstrap.min.js"></script>

</body>
</html>
