    <!--shrink-to-fit=no - Encolher para caber desativado-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    
    <title>Bootstrap - Iniciando Bootstrap 4</title>
</head>
<body>

    <h1>Hello, world!</h1>

    <!-- jQuery -->

    <!--src= Link do CDN do jquery, integrity= É um recurso de segurança que permite aos navegadores verificar se os recursos que buscam são entregues sem manipulação inesperada. Ele é usado quando utilizamos um CDN. | crossorigin= Nenhuma credencial é enviada ao site de origem que hospeda o conteúdo. Ele é usado quando utilizamos um CDN.-->
