<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="../../js/bootstrap.min.js"></script>
    <title>Bootstrap - Margin e Padding</title>
  </head>

  <body style="margin-bottom: 200px;">


    <!-- Aplicação de Margin
    mt -> Margin Top
    mb -> Margin Bottom
    ml -> Margin Left
    mr -> Margin Right
    mx -> Margin no eixo x (horizontal) esquerda/direita
    my -> Margin no eixo y (vertical) top/bottom
    m  -> Margin em todos os lados
    Valor a definir (0 até 5) | OBS: Esse é um valor pré-definido pelo próprio Bootstrap
    -->
    <h1 class="bg-success mt-5">Margin</h1>   <!-- Margin Top com o valor 5 -->
    <p class="bg-success ml-0">Conteúdo principal</p>   <!-- Margin Left com o valor 0-->
    <h1 class="bg-success mx-1">Margin</h1>    <!-- Margem no eixo x (horizontal) esquerda/direita com o valor 1 -->
    <p class="bg-success m-4">Conteúdo principal</p>   <!-- Margem em todos os lados com o valor 4 -->

    <br>
    <br>

    <!-- Aplicação de Padding
    pt -> Padding Top
    pb -> Padding Bottom
    pl -> Padding Left
    pr -> Padding Right
    px -> Padding no eixo x (horizontal) esquerda/direita
    py -> Padding no eixo y (vertical) top/bottom
    p  -> Padding em todos os lados
    Valor a definir (0 até 5)
    -->
    <h1 class="bg-success pb-4">Padding</h1>    <!-- Padding Bottom com o valor 4 -->
    <p class="bg-success pr-5">Conteúdo principal</p>    <!-- Padding Right com o valor 5 -->
    <h1 class="bg-success py-2">Padding</h1>   <!-- Padding no eixo y (vertical) top/bottom com o valor 2 -->
    <p class="bg-success p-3">Conteúdo principal</p>    <!-- Padding em todos os lados com o valor 3-->

  </body>
</html>
